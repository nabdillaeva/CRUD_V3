<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save new Teacher</title>
</head>
<body>
<!--/*@thymesVar id="emptyCompany" type="crud_lms"*/-->
<form action="#"
      th:action="@{/api/teachers/save}"
      method="post"
      th:object="${emptyTeacher}">

    <label for="firstName">FirstName</label>
    <input id="firstName" th:field="${emptyTeacher.firstName}" placeholder="firstName">
    <br><br>

    <label for="lastName">LastName</label>
    <input id="lastName" th:field="${emptyTeacher.lastName}" placeholder="lastName">
    <br><br>

    <label for="email">Email</label>
    <input id="email" th:field="${emptyTeacher.email}" placeholder="email">
    <br><br>

    <button type="submit">save teacher</button>
</form>

<div>
    <a th:href="@{/api/teachers}">
        <button>go back</button>
    </a>
</div>


</body>
</html>
