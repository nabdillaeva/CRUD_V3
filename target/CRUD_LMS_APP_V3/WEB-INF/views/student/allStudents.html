<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width:50%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
<div style="background-color: lightblue" >
    <h1 style="text-align: center">CRUD LMS APPLICATION</h1>
</div>

<table>
    <thead>
    <tr>
        <th>Student Id </th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Study Format</th>
        <th>Group</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${studentList}">
        <td th:text="${student.getId()}"></td>
        <td th:text="${student.getFirstName()}"></td>
        <td th:text="${student.getLastName()}"></td>
        <td th:text="${student.getEmail()}"></td>
        <td th:text="${student.getStudyFormat()}"></td>
        <td th:text="${student.getGroup().getGroupName()}"></td>
        <td>
            <a th:href="@{/api/students/{id}/update(id=${student.getId()})}">update</a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/api/students/{id}(id=${student.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{/api/students/save}">
        <button class="button">Add new Student</button>
    </a>
</div>
<div>
    <a th:href="@{/api/teachers}">
        <button class="button">All Teachers</button>
    </a>
</div>
<div>
    <a th:href="@{/api/companies}">
        <button>Main Page</button>
    </a>
</div>
</body>
</html>
